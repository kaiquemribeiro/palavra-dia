name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ou o branch que você usa como principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # O branch para onde o deploy será feito
          folder: / # A pasta com os arquivos de build