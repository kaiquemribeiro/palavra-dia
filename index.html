<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palavra-Dia</title>
    <style>
      /* Simple keyframe for tile pop-in animation */
      @keyframes popIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        40% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-pop-in {
        animation: popIn 0.1s ease-in-out;
      }

      /* Keyframe for tile flip animation */
      @keyframes flip {
        0% {
          transform: rotateX(0deg);
        }
        50% {
          transform: rotateX(90deg);
        }
        100% {
          transform: rotateX(0deg);
        }
      }
      .animate-flip {
        animation: flip 0.6s ease-in-out;
      }

      /* Keyframe for shake animation on invalid guess */
      @keyframes shake {
        10%,
        90% {
          transform: translateX(-1px);
        }
        20%,
        80% {
          transform: translateX(2px);
        }
        30%,
        50%,
        70% {
          transform: translateX(-4px);
        }
        40%,
        60% {
          transform: translateX(4px);
        }
      }
      .animate-shake {
        animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      /* Keyframe for hint display */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out forwards;
      }

      /* Keyframe for loading spinner */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 1.5s linear infinite;
      }

      /* Keyframe for toast notification */
      @keyframes fade-in-out {
        0% {
          opacity: 0;
          transform: translateY(2rem);
        }
        20% {
          opacity: 1;
          transform: translateY(0);
        }
        80% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(2rem);
        }
      }
      .animate-fade-in-out {
        animation: fade-in-out 3s ease-in-out forwards;
      }
    </style>

  </head>
